<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
    <style>

        body {
            background-color: black;
        }
        .quadro {
            width: 100px;
            height: 40px;
            transition: transform 0.5s ease;
        }

        button:hover {
            cursor: pointer;
            background-color: rgba(255, 0, 0, 0.904);
            transform: rotate(360deg);
            border: none;
            box-shadow: inset 2px 1px 1px 5px rgb(2, 2, 2);
        }
       

    </style>
</head>
<body>
    <button class="quadro">clica aqui!</button>
</body>
</html>
