<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            overflow: hidden;
        }

        h1 {
            opacity: 0;
            animation: deslizar 2s ease forwards 2s;
            transform: translateX(0);
        }

        @keyframes deslizar {
            to {
                opacity: 1;
                transform: translate(600px);
            }
        }

    </style>
</head>
<body>
    <h1>Zacarias</h1>
</body>
</html>
