<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            opacity: 0;
            transform: translateY(500px);
            animation: entrada 2s ease-in-out forwards 1.5s;
        }

        @keyframes entrada {
            to {
                opacity: 1;
                transform: translatey(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-Vindo!</h1>
        <p>Esta é uma animação de entrada.</p>
    </div>
</body>
</html>
