<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: black;
            width: 200px;
            height: 100px;
            margin-top: 100px ;
            animation: tela 1s  forwards  2s;
        }

        @keyframes tela {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(280%);
            }
        
        }

    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
