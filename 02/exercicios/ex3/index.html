<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Airbnb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="navbar">
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
            </nav>
        </header>

 <main>
           <section class="filtro">
            <label for="local">Filtrar por localização</label>
            <select name="local" id="local">
                <option value="">Todos</option>
                <option value="">Luanda</option>
                <option value="">Benguela</option>
                <option value="">Lobito</option>
                <option value="">Lubango</option>
            </select>
        </section>

        <section class="grid">
            <div class="card">
                <img src="IMG-20250513-WA0005.jpg" alt="Luanda">
                <h3>Luanda</h3>
                <p>15.000kz/noite</p>
            </div>

            <div class="card">
                <img src="IMG-20250513-WA0005.jpg" alt="Benguela">
                <h3>Benguela</h3>
                <p>12.000kz/noite</p>
            </div>

            <div class="card">
                <img src="FOTO-BREVE.webp" alt="Lobito">
                <h3>Lobito</h3>
                <p>10.000kz/noite</p>
            </div>
        </section>
 </main>
</body>
</html>
