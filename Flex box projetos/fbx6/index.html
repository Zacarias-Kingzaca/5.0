<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>

        body {
            background-color: black;
        } 
        

          .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;  
            gap: 1rem;
            padding: 2rem;
           
        }

        .container img {
            width: 200px;
            height: auto;
        }


        

        @media screen and (max-width: 500px) {

        .container img {
            width: 100px;
            height: 250px;        
        }
        }

          @media screen and (min-width: 501px) and (max-width: 600px) {
     
        
        .container img {
            width: 120px;
            height: 250px;        
        }
        }

          @media screen and (min-width: 601px) and (max-width: 700px) {
          
        .container img {
            width: 150px;
            height: 250px;        
        }
        }

          @media screen and (min-width: 701px) and (max-width: 800px) {
          
        .container img {
            width: 150px;
            height: 250px;       
        }
        }

          @media screen and (min-width: 801px) and (max-width: 850px) {
          
        .container img {
            width: 180px;
            height: 250px;       
        }
        }


    </style>
</head>
<body>

        <div class="container">
            <img src="IMG-20250513-WA0005.jpg" alt="img1">

            <img src="IMG-20250513-WA0005.jpg" alt="img3">
            <img src="IMG-20250513-WA0005.jpg" alt="img4">
            <img src="IMG-20250513-WA0005.jpg" alt="img5">

        </div>
    
</body>
</html>
